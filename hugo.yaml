baseURL: https://buildfromscratch.pages.dev
languageCode: en-us
title: Build Stuff From Scratch
theme: stack

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since:
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        compact: false
        emoji:
        subtitle:
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        headingAnchor: false
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: remark42    
        remark42:
            host: https://remark42.learnsqlite.dev
            site: buildfromscratch.pages.dev
            locale: en-us


    widgets:
        homepage:
          - type: search
          - type: archives
          - type: categories
          - type: tag-cloud
        page:
          - type: search
          - type: archives
          - type: categories
          - type: tag-cloud

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
